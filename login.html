<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>京东-欢迎登录</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/login/login.css" />
		<script src="js/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.qrcode.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="w clearfix">
			<div id="logo" class="fl">
				<a href="#">
					<img src="img/login/logo-201305-b.png" />
				</a>
				<b>欢迎登录</b>
			</div>
			<div class="top_link_panel fr">
				<a href="#">登录页面，问卷调查</a>
			</div>
		</div>
		<div class="tip_content_bg">
			<div class="tip_content">
				依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。
			</div>
		</div>
		<div class="content">
			<div class="w conent_panel">
				<div class="content_bg">

				</div>
				<div class="login_panel">
					<div class="login_tip">
						京东不会以任何理由要求您转账汇款，谨防诈骗。
					</div>
					<div class="login_button">
						<a class="lg_btn lg_qrcode_btn" href="#">扫码登录</a>
						<a class="lg_btn lg_form_btn lg_btn_active" href="#">账户登录</a>
					</div>
					<div class="login_main">
						<!--中切换-->
						<div class="login_qrcode">
							<div id="qrcode">
							</div>
							<div>
								<img src="" id="qrcodeImg" /><br>
							</div>
						</div>
						<div class="message_trap">
							
						</div>
						<div class="login_form  login_panel_active">
							<div class="item item_input">
								<label class="login_input"></label>
								<input class="user_input" type="text" name="username" id="username" value="" autocomplete="off" placeholder="邮箱/用户名/已验证手机" />
							</div>
							<div class="item item_input">
								<label class="login_input loginpass"></label>
								<input class="user_input" type="text" name="password" id="password" autocomplete="off" value="" placeholder="密码" />
							</div>
							<div class="item">
								<input class="authcode" autocomplete="off" type="text" name="code" id="code" value="" />
								<img class="verify-code" src="img/login/authcode.png"/>
								<a class="authcode_refresh" href="#">看不清换一张</a>
							</div>
							<div class="item">
								<div class="lost_pass">
									<a href="#">忘记密码</a>
								</div>
							</div>
							
							<div class="item">
								<div class="login_btn">
									<a class="login_btn_a" href="#">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
								</div>
							</div>
						</div>
					</div>
					<div class="login_bottom">
						<ul>
							<li>
								<a class="my_qq" href="#"><i></i> <span>
			    				QQ
			    			</span> </a>
							</li>
							<li>
								<a class="my_weixin" href="#"><i></i> <span>微信</span></a>
							</li>
							<li class="fr"><a href="#">立即注册</a> </li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="w">
			<div class="footer_content">
				<div class="footer_link">
					<a href="#">关于我们 </a>|
					<a href="#">关于我们 </a>|
					<a href="#">关于我们 </a>|
					<a href="#">关于我们 </a>|
					<a href="#">关于我们 </a>
				</div>
				<div class="footer_copyright">
					Copyright © 2004-2018  京东JD.com 版权所有
				</div>
			</div>
		</div>
	</body>

</html>
